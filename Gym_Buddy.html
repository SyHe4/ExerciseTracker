<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Buddy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" style="color: rgb(204, 51, 51);">
          <span class="icon">
            <i class="fas fa-dumbbell"></i>
          </span>
          Home
        </a>
  
        <a class="navbar-item" style="color: rgb(204, 51, 51);">
          <span class="icon">
            <i class="fas fa-running"></i>
          </span>
          My Activity
        </a>
        
        <a class="navbar-item" style="color: rgb(204, 51, 51);">
          <span class="icon">
            <i class="fas fa-users"></i>
          </span>
          Friend Activity
        </a>

        <a class="navbar-item" style="color: rgb(204, 51, 51);">
          <span class="icon">
            <i class="fas fa-user-plus"></i>
          </span>
          Search for Friends
        </a>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" style="color: rgb(204, 51, 51);">
            Admin
          </a>
  
          <div class="navbar-dropdown has-background-grey-dark">
            <a class="navbar-item" style="color: rgb(204, 51, 51);">
              Users
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-dark" style="background-color:rgb(204, 51, 51); color: white;">
              <strong>Sign up</strong>
            </a>
            <a class="button is-dark" style="background-color: rgb(204, 51, 51); color: white;">
              Log in
            </a>
            <a class="bd-tw-button button is-info" data-social-network="Twitter" data-social-action="tweet" data-social-target="https://twitter.com/home" target="_blank" href="https://twitter.com/intent/tweet?text=Share Gym Buddy workout.">
              <span class="icon">
                <i class="fab fa-twitter"></i>
              </span>
              <span>
                Tweet
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
    <div class="container" id="app">
      <div class="columns">
        <div class="column is-half is-offset-3">
          <div class="box" style="color: rgb(204, 51, 51);">
            Today
          </div>
          <div class="box" style="color: rgb(204, 51, 51);">
            This Week
          </div>
          <div class="box" style="color: rgb(204, 51, 51);">
            All Time
          </div>
        </div>
      </div>
    </div>
</body>
</html>
